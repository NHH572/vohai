<html>
    <head>
        <style>
*{
     margin: 0;
    padding: 0;
}
body>img{
    width: 100%;
    height: 100%;
}
.page-wrapper{
    position: absolute;
    left: 250px;
    margin: 20px;
    padding: 20px;

}
.anh img {
    position: absolute;
    top: 1px;
    left: 500px;
    width: 500px;
    height: 600px;
   margin-top: 50px;
   
}
.content-page{
    font-size: 25px;
}
.ten{
    margin-top: 10px;
}
        </style>
    <script>
        //1. khai báo 1 mảng hình
        var mang = [];
        var index = 0;
        function load(){
            for(var i=0;i<=5;i++){
                //4. cấp phát đối tượng hình cho phần tử i của mảng
                mang[i] = new Image();
                mang[i].src = "images/"+i+".jpg";  
            }
        }
        function first(){
            //1. Hiển thị hinh thứ 0 index = 0
            index =0;
            document.getElementById("hinh").src=mang[index].src;
        }
        function last(){
            //1. Hiển thị hinh thứ 0 index = 0
            index = mang.length-1;
            document.getElementById("hinh").src=mang[index].src;
        }
        function previous(){
            //7 hiển thị hình thứ index -1;
            if(index>0){        
            index = index-1;
            document.getElementById("hinh").src=mang[index].src;
        }
    }
        function next(){
            //7 hiển thị hình kế tiếp = index +1;
            if(index<mang.length-1){
            index = index+1;
            document.getElementById("hinh").src=mang[index].src;
        }
    }
        </script>
    </head>
    <body onload="load();">
        <img src="images/aaa.jpg"/>
        <div class="ten">
        <center><h1><u>Giới Thiệu</u></h1></center></div>
        <div class="page-wrapper">
            <div class="heading-page">
                
                <br><br>
            </div>
            <div class="wrapbox-content-page">
                <div class="content-page ">
                    <p><strong>Họ và tên: Võ Hoàng Hải</strong></p><br><br>
                  
                </div>
                <div class="anh">
                    <img id="hinh" src="images/aaa.jpg" height="800px" width="1200px";>
                    <br>
                    <button onclick="first()">first</button>
                    <button onclick="previous()">previous</button>
                    <button onclick="next()">next</button>
                    <button onclick="last()">last</button>
                </div>
            </div>
        </div>
    </body>
</html>
